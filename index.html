<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Ticket Information</h1>
        <p>Standard ticket price is $8.  Senior discount is $2. Matinee times are before 2:30 PM.</p>
      <h2>Enter your age, select your movie and when you'd like to see it and your price will be returned below.</h2>
      <form>
        <div class="form-group">
          <select class="form-control" id="movie-name">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
            <label for="movie-one">Your Age</label>
            <input type="number" id="movie-age" class="form-control" placeholder="Age">
        </div>
        <div class="radio" id="movie-time">
          <label>
            <input type="radio" name="time" value="1" checked>
            9:00 AM
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="2">
            2:00 PM
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="3">
            8:00 PM
          </label>
        </div>
        <button class="btn btn-info btn-lg btn-block" type="submit">Submit</button>
      </form>
    </div>

    <div class="output-receipt">
      <p>Your scheduled time is <span id="time-to-be"></span>.</p>
      <p>Your price is <span id="cost"></span>.</p>
      <p>Your movie is <span id="movie"><span>.</p>
    </div>
    <div class="output-age-error">
      <p>You are not old enough!</p>
    </div>
  </body>
</html>
